<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey page</title>
</head>
<body id="block">
  <h1 id="title">Survey Form of FreeCodeCamp</h1>
  <p id="description">Thank you for taking your time to improve us</p>
  <div>
    <form id="survey-form"  action="submitted.html" method="get">
    <label id="name-label" for="name"> Name </label>
    <input required type="text" id="name" class="form-control" name="name" placeholder="Your Name">
          <label id="email-label" for="email"> E-mail </label>
    <input required type="email" id="email" class="form-control" placeholder="Your E-mail">
          <label id="number-label" for="age"> Age </label>
    <input type="number" id="number" class="form-control" placeholder="Your Age" min="0" max="20">
      <label for="role"> Which option best describes your current role?</label>
      <select id="dropdown">
        <option disabled selected value=" "> Select Current Role</option>
        <option value="student">Student</option>
        <option value="job">Full Time JOB</option>
        <option value="learner">Full Time Learner</option>
        <option value="notToSay">Prefer Not To Say</option>
        <option value="other"> Other</option>
      </select> 
        <label  for="friend"> Would you recommend free code camp to your friend?</label>
      <label for"definetely"><input id="definetely" name="definetely-maybe-notsure" type="radio" value="definetely">Definetely</label>
      <label for="maybe"><input id="maybe"  name="definetely-maybe-notsure" value="maybe" type="radio">May be</label>
      <label for="notsure"><input id="notsure" name="definetely-maybe-notsure" value="notsure" type="radio">Not Sure</label>
      <label id="role">What you would like to see improved? (check all that apply)</label>
      <label for="front-endProjects"><input value="front-end"id="front-endProjects" type="checkbox">Front-end Projects</label>
      <label for="back-endProjects"><input value="back-end" id="back-endProjects" type="checkbox"> Back-end Projects</label>
      <label for="datavisualisation"><input value="data" id="datavisualisation" type="checkbox" value="data"> Data Visualisation</label>
      <label for="challenge"><input id="challenge" type="checkbox" value="challenge">challenges</label>
      <label for="source"><input value="opensource" id="source" type="checkbox">Open Source Community</label>
      <label for="gitter"><input id="gitter" type="checkbox" value="gitter">Gitter Help Rooms</label>
      <label for="video"><input id="video" type="checkbox" value="videos">Videos</label>
      <label for="City"><input id="City" type="checkbox" value="city">City Meetups</label>
      <label for="Wiki"><input id="Wiki" type="checkbox" value="wiki">Wiki</label>
      <label for="forum"><input id="forum" type="checkbox" value="forum">Forum</label>
      <label for="course"><input id="course" type="checkbox" value="courses">Additional courses</label>
        <p>Please mention any comments or suggestion?</p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      <button id="submit" type="submit">Submit</button>
      </form>
  </div>
</body>
</html>
